<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
<div style="width:700px; margin: 0 auto; margin-top: 40px;">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Welcome to Shopi</a>
            <form class="d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" id="search-button" value="Search"
                        class="btn btn-outline-success">Search
                </button>
            </form>
        </div>
    </nav>

    <div>
        <div id="filter-content" class="filter-content" style="float:left; width:150px">
            <div class="form-group">
                <label for="min-price">Min Price</label>
                <input type="number" class="form-control" id="min-price">
            </div>

            <div class="form-group">
                <label for="max-price">Max Price</label>
                <input type="number" class="form-control" id="max-price">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>

            <div class="form-group">
                <label for="sort-order">Sorting</label>
                <select class="form-control" id="sort-order">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select>
            </div>

            <button type="button" id="filter-button" value="Filter" class="btn btn-outline-primary"
                    style="float: right; margin-top: 10px;">Filter
            </button>
        </div>

        <div id="products-content" class="products-content">

        </div>

        <div id="product-detail-content" class="product-detail-content">
            <div class="card mb-3" style="max-width: 540px; padding-top:10px; padding-bottom:10px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <image id="card-detail-image" class="img-fluid rounded-start">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title" id="card-detail-title"></h3>
                            <h4 class="card-text" id="card-detail-price"></h4> <br>
                            Seller: <span id="card-detail-seller"></span> <br>
                            Rate: <span id="card-detail-rate"></span> <br>
                            <button type="button" class="btn btn-outline-warning" style="float:right">Add to
                                Basket
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
